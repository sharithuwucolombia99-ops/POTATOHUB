<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>POTATOHUB KEY SYSTEM</title>
<style>
body{
    background:#0a0a0a;
    font-family:Arial,Helvetica,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.box{
    background:#111;
    padding:25px;
    border:3px solid;
    border-image: linear-gradient(90deg,red,orange,yellow,lime,cyan,blue,magenta) 1;
    width:340px;
    text-align:center;
    animation:rgb 5s linear infinite;
}
@keyframes rgb{
    0%{border-image: linear-gradient(0deg,red,orange,yellow,lime,cyan,blue,magenta) 1;}
    100%{border-image: linear-gradient(360deg,red,orange,yellow,lime,cyan,blue,magenta) 1;}
}
input,button{
    width:90%;
    padding:10px;
    margin:6px;
    background:#000;
    border:1px solid #444;
    color:white;
}
button{
    cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
<h2>ü•î POTATOHUB ü•î</h2>
<p>Cr√©ditos: <span id="credits">0</span></p>
<p>Tiempo activo: <span id="time">0h</span></p>

<button onclick="claimDaily()">üéÅ Daily +3</button>

<input id="code" placeholder="C√≥digo">
<button onclick="redeem()">Canjear c√≥digo</button>

<button onclick="useCredit()">Usar 1 cr√©dito (6h)</button>
</div>

<script>
const CREDIT_HOURS = 6;
let credits = Number(localStorage.getItem("credits") || 0);
let expire = Number(localStorage.getItem("expire") || 0);
let lastDaily = localStorage.getItem("daily") || "";

function update(){
    document.getElementById("credits").innerText = credits;
    let t = Math.max(0, expire - Date.now());
    let h = Math.floor(t / 3600000);
    let m = Math.floor((t % 3600000) / 60000);
    document.getElementById("time").innerText = h+"h "+m+"m";
}

function claimDaily(){
    let today = new Date().toDateString();
    if(lastDaily === today){
        alert("Ya reclamaste hoy üòê");
        return;
    }
    credits += 3;
    lastDaily = today;
    localStorage.setItem("credits",credits);
    localStorage.setItem("daily",lastDaily);
    update();
}

function redeem(){
    let c = document.getElementById("code").value.trim();
    if(c === "papoisupremo"){
        credits += 50;
        alert("+50 cr√©ditos ü§ë");
    }else{
        alert("C√≥digo inv√°lido üòê");
        return;
    }
    localStorage.setItem("credits",credits);
    update();
}

function useCredit(){
    if(credits <= 0){
        alert("Sin cr√©ditos üò≠");
        return;
    }
    credits--;
    let now = Date.now();
    if(expire < now) expire = now;
    expire += CREDIT_HOURS * 3600000;

    localStorage.setItem("credits",credits);
    localStorage.setItem("expire",expire);
    update();
}

setInterval(update,1000);
update();
</script>

</body>
</html>
